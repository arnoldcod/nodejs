<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="date"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="file"] {
  width: calc(100% - 20px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

footer {
  text-align: center;
  margin-top: 50px;
  color: #555;
}

footer div {
  max-width: 600px;
  margin: 0 auto;
}


    </style>
</head>
<body>

    <div class="container">
        <h2>Security Registration Form</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="NIN">NIN:</label>
            <input type="text" id="NIN" name="NIN">
          </div>
          <div class="form-group">
            <label for="relationship">Religion(Optional):</label>
            <input type="text" id="religion" name="religion">
          </div>
          <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="refereeName">Referee Name:</label>
            <input type="text" id="refereeName" name="refereeName">
          </div>
          <div class="form-group">
            <label for="securityNumber">Security Number:</label>
            <input type="number" id="securityNumber" name="securityNumber">
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" required>
            <img id="preview" src="#" alt="Preview Image" style="display:none; max-width: 200px; margin-top: 10px;">
          </div>
          <input type="submit" value="Register">
        </form>
      </div>
</body>
</html>
